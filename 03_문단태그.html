<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>문단 태그</title>
</head>

<body>
	
	<h1> 문단태그 </h1>
	<p>문단요소는 단락을 의미하는 p태그를 사용한다.<p> <!-- 문단의 기본폰트 크기 16px-->
	
	<h2>문단요소 작성시 주의사항</h2>
	<p>동해물과 백두산이
	마르고 닳도록</P>
	
	<!--단순하게 코드진행시 보기편하게 줄개행은 금지 -->
	
	<h2>문단요소 작성시 줄바꿈 표현</h2>
	<p>문단요소 작성시 강제 줄바꿈을 해야하는 경우 line break를 의미하는 br요소를 사용한다.</p>
	<p>줄을 바꾸고 싶은 위치에 br요소를 넣어주기만 하면 된다.</p>
	<p>동해물과 <br/> 백두산이 <br/>마르고 <br/> 닳도록 </p>
	</body>
</html>

	<!-- 
		문단의 단락을 의미하는 p(paragraph)태그를 사용한다.
		<p>content</p>

		코드작성시
		공백문자를 이용한 들여쓰기 금지.
		불필요한 개행 금지

		일반적인 개해은 요소와 요소사이에만 진행
		모든 들여쓰기는 tab을 사용.

		element의 종류.
		1. 컨텐츠를 포함하는 요소.
			<tag>content</tag> => 대부분의 요소
			=> 컨텐츠를 브라우저에 표현
		2. 컨텐츠를 포함지지않는 요소(빈요소)
			</tag> => 스스로 종료선언
			=> 요소 스스로 컨텐츠로 변신.

		줄바꿈 요소
		<br/> => line break
	-->
