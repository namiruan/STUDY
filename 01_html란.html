	head = 환경설정, 스타일설정, 스크립트 설정
	body = 웹브라우저에서 보여지는 내용 작성
	문서저장 = 확장자는 .html로 끝난다
	미리보기 = f12
	
	브라우저 5개는 반드시 확인해야함 (크로스 브라우징)

	를 똑같은 환경으로 제작하는 것. 스타일 시트로 맞춘다.

	웹접근성
	장애인들이 웹 접근하기 쉽도록 마크업하는 작업.
	순서를 명확히하거나, 이미지 내용을 적거나.

	head 태그 안에 작성하는 <title>태그
	> 웹 문서의 제목을 작성
	> 브라우저의 창 제목 표시줄에 표시
	> 검색엔진이 사이트를 검색할 때 가장 먼저 찾는 요소 중 하나
	> 사이트를 한눈에 알 수 있도록 간단명료하게 작성.
	
	<tag>content</tag> => 태그,요소
