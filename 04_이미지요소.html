<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>이미지요소</title>
</head>

<body>
	<h1>이미지 요소</h1>
	<p>이미지 요소는 img 태그를 사용하고 속성을 이용하여 그림을 표현한다.</p>
	<h2>절대 주소를 이용하여 이미지 적용</h2>
	<p><img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" alt="쇼핑" /> <!-- alt : 웹 접근성을 위해 이미지를 대신할 내을 적는다.-->
	<h2>상대 주소를 이용하여 그림 적용</h2>
	<p><img src="images/221757_180204_427.jpg" alt="이동욱이 째려보는 사진"></p> <!-- 같은 위치에 있는 폴더 안으로 들어가 불러올 때-->
	<p><img src="../images/221757_180204_427.jpg" alt="이동욱이 째려보는 사진" alt="이동욱이 째려보는 사진"></p> <!-- 상위 폴더에서 불러올 때-->
	</body>
</html>


<!--
	형식
	<img src="" alt="" width="" height="" />
	src => 이미지를 불러올 경로(소스)
	alt => 이미지 대체 텍스트 (자세히 작성)
	width => 그림의 가로크기 ( 단위 및 내용 생략 가능)
	height => 그림의 세로크기 ( 단위 및 내용 생략 가능)

	주소 => 자료가 위치한 곳의 형식을 작성
	절대경로 => 이미지의 고유주소 값
				url 작성
				http:// 
				https://

	상대경로 => html문서를 기준으로 한 위치계산
				폴더안 /
				폴더 바깥쪽 ../


	*이미지의 파일형식
	1. gif
		- 최대 색상수 256 (그라데이션 불가)
		- 배경 투명으로 저장가능
		- 애니메이션 저장가능(광고배너)
	
	2. jpg
		- 트루칼라 16백만개
		- 손실압축 (압축을 많이 하면 할 수록 이지지품질이 저하)
		
	3. png
		- gif보완용 (배경투명저장)
		- 트루칼라
		- 무손실 압축

-->
