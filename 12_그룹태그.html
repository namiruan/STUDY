<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 그룹태그 </title>
</head>

<body>
	<h1> Group Tag </h1>
	<p> 그룹태그는 div, span 요가가있다. 블록요소는 div요소로 그룹지으며 인라인요소는 span을 사용한다 </p>
	
	<h2> 사용 예 </h2>
		<div>
			<div>
				<h1>사이트로고</h1>
				<h2>전체메뉴</h2>
				</div> <!--상단상자-->
			<div>
				<h2>공지사항</h2>
				<h2>회사<span>소개</span></h2>
			</div> <!--컨텐츠상자-->
			<div>
				<p>사이트주소</p>
			</div><!--하단상자-->
		</div><!--전체상자-->

<!--
	웹사이트 제작시 컨텐츠를 논리적으로 나누지 않음 => div,span

	- 논리적으로 컨텐츠의 영역을  분리시킬 때
	header => html5
	main => html5
	footer => html5
-->
	
</body>
</html>
