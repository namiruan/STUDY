<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>기타태그</title>
</head>

<body>
	<div>
		<div>머리</div><!-- header -->
		<hr /> <!-- 논리적으로 구분할 때 사용하는  -->
		<div>몸통</div><!-- content -->
		<hr />
		<div>다리</div> <!-- footer -->
		
	</div> <!-- 사이트 전체 감싸기 -->

	<p>논리적인<em>강조</em>표현하기</p> <!-- 디자인적으로 표현하고자 함이 아님 -->	
	<p>논리적인<strong>강조</strong>표현하기</p> <!-- 의미론적 코딩 -->
	<address> 주소태그 및 연락처 작성태그 </address> <!-- 의미론적 코딩 -->
</body>
</html>

<!--
	* 논리적인 영역 쪼개기
	<hr /> => 밀리적인 요소가 아님(웹접근성)
			  사이트 제작 시 컨텐츠를 논리적으로 구분할 때 사용 (절취선)
			  브라우저 초기 값은 가로로 구성된 선을 표기한다
			  (스타일 제작시 선은 표현지지않음, 결과물만 봤을 경우 의미없음)

	* 인라인 강조
	<em>강조</em> => 브라우저 초기값은 이텔릭체 표현
	<strong>강</strong> => 초기값은 볼드체
	=> 디자인을 위한 요소가 아니며 논리적 컨텐츠 표현 => 스크린리더기에서 강하게 읽어주거나 두번 읽어줌.

	=> <address> 광주광역시 -- </address> => 문단태그를 사용하지 않고 adress를 사용한 것 (의미론적 코딩)
	의미론적 => 의미있게 사용할 것
	html5 태그는 좀 더 세분화 되어있음
-->
