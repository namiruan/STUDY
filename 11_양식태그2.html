<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>양식태그2</title>
</head>

<body>
	
	<h1> 라벨요소 </h1>
	
	<h2> 폼요소 라벨 표현하기 </h2>
	<p> 폼요소에 이름을 생성해야하며 이때 label요소를 사용한다 (button 요소는 이름표 생략) </p>
	<p> label요소의 위치에 따라 명시적 라벨, 암묵적 라벨 2가지를 사용한다 </p>
	
	<h3> 암묵적 라벨 </h3>
		<form> 
			<fieldset>
				<legend> 암묵적 라벨 </legend>
				<label>아이디 <input type="text" /></label>
			</fieldset>
		</form>
	
	<h3> 명시적 라벨 </h3>
		<form>
			<fieldset>
				<legend> 명시적 라벨 </legend>
				<label for="idname" > 아이디 </label>
				<input type="text" id="idname" /> <!-- id에 들어가는건 영어로 시작해야한다 -->
				
				<input type="checkbox" id="ch_box" />
				<label for="ch_box" > 체크박스 </label> <!-- 라벨의 순서는 이름값만 정확히 임력되면 상관없다 -->
			</fieldset>
		</form>
</body>
</html>

<!--
	form => 폼의 시작과 끝 => 브라우저에 표시되는거 없음
	fieldset => 개별 폼요소에 대한 그루핑 => 브라우저에 사각테두리로 표현된다
	legend => 필드셋에 대한 그룹이름 => 필드셋 테두리 좌측 상단에 표시

	** 암묵적 라벨과 명시적 라벨
		암묵적 라벨은 폼요소를 label요소안에 작성한다.
		=> 둘사이의 관계설정은 따로하지 않는다.

		명시적 라벨은 요소와 label요소를 개별작성하고 (순서는 상관없음)
		폼소에 id속성과 id이름을 부여하고
		label요소는 for요소를 작성 후 속성값으로 id이름을 작성한다.
-->
