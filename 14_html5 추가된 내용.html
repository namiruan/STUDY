<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5 추가된 내용</title>
</head>

<body>
	<!-- html5 이전 레이아웃 구조 -->
	<div id="wrap">
		<div id ="header">header</div>
		<div id ="main">main</div>
		<div id ="footer">footer</div>
	</div>
	
	<!-- html5 -->
	<div id ="wrap">
	<header>header<header>
	<main>main</main>
	<footer>footer</footer>	
	</div>
		
	<!-- html5 이전 메뉴 구조 -->
	<div id = "gnb_box">
		<h2>전체메뉴</h2>
		<ui class="gnb">
			<li>메뉴</li>
			<li>메뉴</li>
		</ui>
	</div>
	
	<!-- html5 -->
	<nav>
		<h2>전체메뉴</h2>
		<ul class ="gnb_box">
			<li>menu</li>
			<li>menu</li>
			<li>menu</li>
		</ul>
	</nav>
		
</body>
</html>

<!--
	html5 레이아웃 요소
	** header (해딩요소)
	** main (웹사이트 주요 컨텐츠)
	** footer (푸터요소)
	** nav (메뉴요소, gnb, inb)
	** secton (컨텐츠를 묶는 의미적 그룹요소)
	** article (독립적으로 배포/재사용이 가능한 요소 => 뉴스, 게시물)
	** sidebar (주요 컨텐츠와 내용이 관련이 없으며 분리가 가능한 요소)
-->
