<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>링크태그</title>
</head>

<body>
	
	<h1> Link Tag </h1>
	<p>링크는 a를 사용하고 시작태그와 종료태그로 구성한다. </p>
	<p>링크태그는 링크를 구현할 컨텐츠를 a택로 감싸서 표현 </p>
	<p>주요 속성은 href, target, title 등이 있다 </p>
	
	<h2> 기본 예제 </h2>
	<p> <a href="http://naver.com" target="_self" title="네이버바로가기">네이버바로가기</a></p> 
	
	<h2> 기본 예제2 </h2>
	<p> <a>링크</a> </p> <!-- 속성이 없는 경우 작동하지 않음.-->
	<p> <a href="">링크</a> </p>  <!-- 링크모양은 만들어졌으나 반응없음. -->
	<p> <a href="http://www.daum.net">다음으로 바로가기 </a></p> <!-- 셀프, 현재의 창에서 연결-->
	<p> <a href="http://www.naver.com" target="_blank">네이버바로가기</a></p> <!-- 새창으로 연결 -->
	<p> <a href="02_제목요소.html">제목요소</a></p><!--웹 사이트에서 페이지 이동할  사용, 해당파일로 이동, 자신의 창이 바뀜-->
	<p> <a href="images/20180716.png">이미지다운로드</a></p><!--브라우저가 인식하지 않은 파일은 다운로드-->
	<p> <a href="mailto:kjnew@naver.com">메일보내기</a></p><!-- 웹디자인 기능사실기문제 출제 -->
	
	<p> <a href="#">임시링크</a></p>
</body>
</html>

<!--
	a 태그 = anchor 태그
	
	기본구조
	<a href="이동경로" target="열리는 스타일" title="링크제목">컨텐츠</a>
	=> a태그로 감싸진 컨텐츠는 밑줄, 글자색상이 바뀜
	=> 마우스 커서모양이 바뀌며 클릭이 가능함

	href(hyper reference) => 참고대상을 작성
							1) URL
							2) 파일
							3) 이메일
							4) 가상링크
	
	target => 참조대상을 띄울 창의 위치를 설정
				1)_self (자신의 창에서 띄움) => 자신의 사이트에서 이동하는 경우 > 기본값이라 생략가능
				2)_blank(새창띄우기) => 다른사이트 이동시
	
	title => 링크에 대한 설명(웹접근성과 관련있음)

	**이메일 링크**
	=> 이메일 링크 클릭시 운영체제 메일프로그램이 동작
		(윈도우 >아웃룩)
	
	href="mailto:이메일주소"

	**가상 링크**
	=> 링크의 모양은 갖추나, 아무런 동작을 하지 않음
	=> 스크립트 연결시 사용

	href="#name" => 임이의 이름을 생성(영문권장)

-->
