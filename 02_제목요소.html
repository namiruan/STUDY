<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>제목요소</title>
</head>

<body>
	<h1> 가장 큰 제목 </h1> <!-- 사이트에서 딱 한번만 쓸 수 있다. 로고 -->
	<h2> 큰 제목 </h2>
	<h3> 제목 </h3>
	:
	<h6> 아주 작은 제목 </h6>
<!-- 실제는 h1~h4까지만 작성한다.
	 제목요소
	 제목을 의미하는 h(heading)를 사용하고 h뒤에 제목수준을 부여기기위하여 1~6까지 번호를 사용한다.
	 종류는 h1, h2, h3, h4, h6, 이 있다.

	 기본형식
	 <h1>content</h1>
	 브라우저에서 표현시 제목요소는 굵은 글씨 제목수준에 따라 글자크기가 다르게 표현된다.
	 ** 스타일링(css)하기 전에는 화면에 글자크기, 줄간격 등등의 디자인은 고려하지 않는다.

	 제목 수준 번호는
	 1.		h1
		1)		h2
			(1)		h3
			가		h4
				가)		h5
				(가)			h6
-->	
	
</body>
</html>
