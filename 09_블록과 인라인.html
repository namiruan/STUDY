<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 블록과 인라인 </title>
</head>

<body>
	
	<h1> Block VS Inline </h1> <!-- h? 태그도 block -->
	
	<h2> Block </h2>
	<p>내용</p><p>내용</p><p>내용</p> <!-- 브라우저상에서 줄바꿈이 되어 표시되는 요소를 블록이라 한다-->
	<ul>
		<li>목록</li><li>목록</li><li>목록</li>  <!-- ul,li 태그도 block -->
	</ul>
	
	<h2> Inline </h2>
	<a href="#">링크</a>
	<input type="text" />
	<textarea></textarea>
	<!-- 브라우저에서 줄바꿈되지 않고 한줄로 나오는 요소를 인라인이라 한다 -->
	<!-- 어떻게 작성했냐는 중요지지않으며 무조건 줄바꿈(block), 줄안바꿈(inline)으로 부름 -->
	</body>
</html>

<!--
	Element(요소)
	<시작태그> 컨텐츠 </종료태그> => Element
	<h1>타이틀</h1> => h1 Element
	<input type="text" /> => 자기스스로 종료 => input Element

	** 기본 코딩 규칙 **
	<block> 안에는 <block> </block> 을  쓸 수 있다 </block>
	<block> 안에는 <inline> </inline> 도 쓸 수 있다 </block>
	=> 가장 일반적인 코딩 유형

	<inline> 안에는 <inline> </inline> 을 쓸 수 있다 </inline>
	<inline> 안에 <block> </block> 은 쓸 수 없다 </inline> => 규칙위반

	1. 블록요소
		- h1 ~ h6
		- p
		- ul li
		- ol li

		- div

-->
