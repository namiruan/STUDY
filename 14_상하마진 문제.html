<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>상하마진 문제</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		
		.test1 {background-color:#f00; margin:50px;}
		.test2 {background-color:#0f0; margin:50px;}
		
		.parent {width:300px; background-color:#f00;}
		.parent .child {width:200px; height:200px; background-color:#0f0; margin:50px;}
		.parent1 {border:10px solid #000;}
	</style>
</head>

<body>
	<h1> 상하마진 </h1>
	<h2> 현재 요소에서의 상하마진 </h2>
	<p> 형과 동생요소의 상하마진이 만나는 경우 두 요소의 마진은 더해지지않는다. </p>
	<p class="test1"> 형 </p>
	<p class="test2"> 동생 </p>
	
	<!--
		bottom:100; top:100 마진일 경우 마진이 100이 적용
		bottom:50; top:100 마진일 경우 큰 값인 100이 적용

		bottom:-30; top:-40 마진은 -30이 적용

		**마진은 하단마진을 성정하는 걸 권장
		**좌우 마진은 정상계산
-->
	
	<h2> 부모자식요소의 상하마진 </h2>
		<div class="parent">
			<div class="child"></div>
		</div>
	<p> 부모요소에 테두리, 패딩이 없는경우 자식요소의 상하마진은 부모요소의 상하마진으로 전달되어 계산된다. </p>
	<div class="parent parent1">
			<div class="child"></div>
		</div>
	<!--

	**부모와 자식사이의 여백 중
	상하 여백은 => 패딩
	좌우 여백은 => 마진, 패딩

	-->
</body>
</html>
