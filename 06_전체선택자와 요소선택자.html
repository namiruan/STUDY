		*{margin:0; padding;0;}
		h2{font-size:10px;}
		p{color:#f00;}
	</style>

<body>
	<h1> 전체선택자와 요소선택자</h1>
	<h2> 전체선택자 </h2>
	<p> 전체선택자는 문서의 모든 요소를 선택할 때 사용하면 선택자로 *를 사용 </p>
	
	<h2> 요소선태자 </h2>
	<p> 문서의 요소명을 선택자로 사용하고 선택자로 사용된 문서의 모든요소가 선택 됨 </p>
