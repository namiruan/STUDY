<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 내부 스타일 </title>
	<!-- 스타일 선언 시작-->
	<style type="text/css"> 
		h1{color:#f00;}
	</style> 
	<!-- 스타일 선언 종료-->
</head>

<body>
	<h1> internal style </h1>
	<p> head태그안에 style을 선언하고 selector(선택자)를 이용하여 스타일을 적용하는 방법 </p>
</body>
</html>
<!--
	내부스타일 형식
	1) 작성위치 => head 태그 영역 title 태그 뒤에 작성
	2) 형식
	<style type="text/css">
		selector{styleName:value;}
		ex) h1{color:red;}
	</style>
-->
