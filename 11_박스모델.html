<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 박스모델 </title>
</head>

<body>
	<h1> Box Model </h1>
	<h2> 박스모델이란 </h2>
	<p> CSS가 HTML문서를 제어할 떄 사용하는 기본단위는 Element이며 이때 요소를 네모상자(box)로 취급하며
		모든 스타일의 기본속성</p>
	
	<h2> 박스모델의 종류 </h2>
	<ul>
		<li> width, height </li>
		<li> padding, margin </li>
		<li> border </li>
		<li> background</li>
	</ul>
</body>
</html>

<!--
<h1> content </h1> => Element => box

	width, height => 크기
	padding, margin => 여백
	padding => 요소 안쪽 여백
	margin => 요소 바깥쪽 여백
	border => 요소의 테두리
	background => 요소의 배경

	=> 전체를 box라고 부름

	박스모델을 테스트하는 경우
	1) 모든브라우저는 사용자가 스타일을 적용하지 않더라도 기본값(초기값)이 적용된 상태
		=> 여백을 초기화(0으로 세팅)
		margin, padding => 0으로 세팅
		border => 일부요소를 제외하고 테두리 값은 없음
-->
